<section id="projects">
  <div class="container">
    <h2 class="sr-only">Projects</h2>
    <div class="row">
      <div class="col-sm-12">
        <div class="about-carousel">
          {% for item in site.data.projects.contents reversed %}
            <div class="item">
              <a href="{{item.source.url}}">
                <img src="{{item.image.display.url}}" alt="{{item.title}}">
              </a>
              <div class="caption">
                <h3>{{item.title}}</h3>
                <p>{{item.description}}</p>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
