<div class="bg-info py-4 mt-4">
  <div class="container">
    <div class="row">
      {% assign crew=site.crew | where:"lang", page.lang %}
      {% for item in crew %}
        <div class="col-xl-6 mb-3">
          <div class="row">
            <div class="col-sm-10 col-lg-8 col-xl-10 text-white">
              <h3 class="mb-1 text-white">{{item.title}}</h3>
              <p>
                <strong>{{item.job}}</strong>
              </p>
              <p>
                {{item.content}}
              </p>
              <p>
                {{item.phone}},
                <a href="mailto:{{item.mail}}">{{item.mail}}</a>
              </p>
            </div>
          </div>
        </div>
        {% cycle '', '<div class="clearfix"></div>' %}
      {% endfor %}
    </div>
  </div>
</div>
