<div class="row mb-4">
  <div class="col-lg-10 offset-lg-2">
    {% assign crew=site.crew | where:"lang", page.lang %}
    {% for item in crew %}
      <div class="row mb-2">
        <div class="col-8 offset-2 offset-sm-0 col-sm-4 text-center mb-2">
          <img class="w-100" src="{{site.baseurl}}{{item.image}}">
        </div>
        <div class="col-12 col-sm-8">
            <h2 class="mb-1">{{item.title}}</h2>
          <p>
            <strong>{{item.job}}</strong>
          </p>
          <p>
            {{item.presentation}}
          </p>
          <p>
            {{item.phone}},
            <a href="mailto:{{item.mail}}">{{item.mail}}</a>
          </p>
          </p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
