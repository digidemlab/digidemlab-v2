<div class="row">
  {% for partner in include.partners %}
    <div class="col-4 col-sm-2 col-lg-3 text-center mb-2 mb-lg-0">
      <a href="{{partner.link}}">
        <img class="mw-100 align-middle" src="{{site.baseurl}}{{partner.logo}}" alt="{{partner.name}}" style="max-height:115px">
      </a>
    </div>
  {% endfor %}
  <div class="col">
    <p class="small text-muted">{{include.partner-text}}</p>
  </div>
</div>
