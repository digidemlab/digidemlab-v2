{% for item in site.data.news.posts limit:include.limit %}
  <div class="column teaser-small">
    {% if item.feature_image %}
      <a href="{{item.url}}">
        <figure class="image is-3by2">
          <img src="{{item.feature_image}}" class="" alt="">
        </figure>
      </a>
    {% endif %}
      <h3 class="subtitle is-6 is-size-5-widescreen"><a href="{{item.url}}">{{item.title}}</a></h3>
      <p>{{ item.excerpt }}</p>
  </div>
{% endfor %}
